<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 — Bad Request / درخواست نامعتبر</title>
    <link rel="stylesheet" href="../contents/fonts.css">
    <link rel="stylesheet" href="../contents/style.css">
    <link rel="icon" type="image/x-icon" href="../contents/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../contents/error.css">
</head>
<body>
    <!-- Matrix Background Animation -->
    <canvas id="matrix-canvas"></canvas>

    <main class="container" style="padding-top:6rem;">
        <div class="error-wrapper">
            <section class="error-panel" dir="rtl" lang="fa">
                <div class="error-code">400</div>
                <h1 class="error-title">درخواست نامعتبر</h1>
                <p class="error-msg">درخواست شما به درستی فرمت نشده یا نامعتبر است. لطفاً آدرس یا ورودی‌های خود را بررسی کنید.</p>
                <a class="back-link" href="../">بازگشت به صفحهٔ اصلی</a>
            </section>

            <section class="error-panel" dir="ltr" lang="en">
                <div class="error-code">400</div>
                <h1 class="error-title">Bad Request</h1>
                <p class="error-msg">The server could not understand the request due to invalid syntax. Check your request and try again.</p>
                <a class="back-link" href="../eng/">Back to home</a>
            </section>
        </div>
    </main>

    <script src="../contents/script.js"></script>
</body>
</html>
