<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 — Bad Gateway / دروازهٔ نامعتبر</title>
    <link rel="stylesheet" href="../contents/fonts.css">

    <!-- Matrix Background Animation -->
    <canvas id="matrix-canvas"></canvas>

    <main class="container" style="padding-top:6rem;">
        <div class="error-wrapper">
            <section class="error-panel" dir="rtl" lang="fa">
                <div class="error-code">502</div>

                <h1 class="error-title">Bad Gateway</h1>
                <p class="error-msg">The server received an invalid response from the upstream server. Please try again later.</p>
                <a class="back-link" href="../eng/">Back to home</a>

        </div>
